<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cargo</title>
</head>
<body>
    <!-- header -->
    <!-- Добавление логотипа, текстов, и кнопки -->
    <header class="header">
        <div class="container">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="#">
                        <img src="assets/img/icon/logo.svg" alt="icon">
                    </a>
                </div>
                <nav class="nav">
                    <a href="#" class="header_nav">Цены и сроки</a>
                    <a href="#" class="header_nav">Услуги</a>
                    <a href="#" class="header_nav">О компании</a>
                    <a href="#" class="header_nav">Контакты</a>
                    <a href="#" class="header_nav">Оформить груз</a>
                </nav>
                <div class="header_btn">
                    <button class="header_alt">Оставить заявку</button>
                </div>
            </div>
        </div>
    </header>
    <!-- main -->
    <section class="main">
        <div class="main_back">
            <div class="container">
                <div class="main_back2">
                    <a href="#"><img src="assets/img/icon/arrow_left.png" alt="icon" class="arrow_main"></a>
                    <div class="main_wrapper">
                        <div class="main_content">
                            <h1 class="main_title">ПРЯМОЕ КАРГО <br> ИЗ КИТАЯ</h1>
                        <p class="main_text">Доставляем любые грузы из Китая <br> по честной цене</p>
                        <button class="main_alt">Оставить заявку <img src="assets/img/icon/arrow.png" alt="icon" class="main_arrow_btn"></button>
                        </div>
                        <div class="main_eclipse">
                            <img src="assets/img/icon/eclipse.png" alt="icon">
                            <img src="assets/img/icon/eclipse.png" alt="icon">
                            <img src="assets/img/icon/eclipse.png" alt="icon">
                            <img src="assets/img/icon/eclipse2.png" alt="icon">
                        </div>
                    </div>
                    <a href="#"><img src="assets/img/icon/arrow_right.png" alt="icon" class="arrow_main"></a>  
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
